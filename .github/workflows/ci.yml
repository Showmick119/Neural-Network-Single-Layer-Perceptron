name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: Download JUnit 5
      run: |
        mkdir -p lib
        wget -O lib/junit-platform-console-standalone-1.9.2.jar https://repo1.maven.org/maven2/org/junit/platform/junit-platform-console-standalone/1.9.2/junit-platform-console-standalone-1.9.2.jar
    
    - name: Compile source code
      run: javac *.java
    
    - name: Compile tests
      run: javac -cp ".:lib/junit-platform-console-standalone-1.9.2.jar" *Test.java
    
    - name: Run tests
      run: java -jar lib/junit-platform-console-standalone-1.9.2.jar --class-path . --scan-class-path
